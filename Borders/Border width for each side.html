<!Doctype html>
<html>
<head>
<style>
p.one {
border-style: solid;
border-width: 5px 20px; /* 5px top and bottom, 20px on the sides*/
}

p.two {
border-style: solid;
border-width: 20px 5px; /*20px top and bottom, 5px on the sides*/
}

p.three {
border-style: solid;
border-width: 25px 10px 4px 35px /*25px top, 10px right, 4px bottom and 35px left*/
}

</style>
</head>
</body>

<h2>The border-width property</h2>
<p>The border-width property can have from one to four values ( for the top border, right border, bottom border,
and the left border):</p>

<p class="one">Sachin Kumar</p>
<p class="two">Sachin Kumar</p>
<p class="three">Sachin Kumar</p>

</body>
</html>
