<!Doctype html>
<html>
<head>
<style>
p.one {
border-style: solid;
border-color: red;
}

p.two {
border-style: solid;
border-width: green;
}

p.three {
border-style: dotted;
border-color: red;
}

</style>
</head>
<body>

<h2>The border-color Property</h2>
<p>This property specifes the color of thr four borders:</p>

<p class="one">A solid red border</p>
<p class="two">A solid green border</p>
<p class="three">A dotted red border</p>

<p><b>Note:</b>The "border-color" property does not work if it is used alone.Use the "border-style" 
Property to set the borders first.</p>

</body>
</html>
